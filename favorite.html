<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styleFavoritePage.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Your Favorite Art</title>
  </head>
  <body>
    <div><h1 id="headerFP" class="header">Favorites and Inspiration</h1></div>
    <nav id="navFP" class="nav">
      <a href="./index.html">Home Page</a>
      <button id="wordCloudBtnFP" class="button">WordCloud</button>
      <label>
        <input type="checkbox" id="darkMode" class="darkMode" />
        Dark Mode
      </label>
    </nav>
    <div id="displaySection" class="display">
      <div id="dispFavContainer" class="dispFavContainer"></div>
      <div id="wordCloudContainer" class="wordCloudContainer">
        <p id="wordCloudDescription" class="wordCloudDescription">
          Both the words and colors in this inspiration cloud are generated
          based on your favorite pieces of art.
        </p>
        <img id="wordCloudImage" class="wordCloudImage" />
      </div>
    </div>
    <div class="modal is-active">
      <div class="modal-background"></div>
      <div class="modal-content">
        <p class="image is-4by3">
          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="" />
        </p>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <script src="./assets/favorite-page.js"></script>
  </body>
</html>
